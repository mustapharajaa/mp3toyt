<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3toYT - Convert Audio to Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            gap: 4rem;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .hero-content {
            flex: 1;
            min-width: 300px;
            text-align: left;
        }

        .hero h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .hero h1 span {
            color: #3b82f6;
        }

        .hero p {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Login Card */
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            color: #1e293b;
        }

        .login-card h2 {
            margin-top: 0;
            color: #0f172a;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 500;
            font-size: 0.95rem;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px #93c5fd;
        }

        button.btn-primary {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 0.5rem;
        }

        button.btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button.btn-primary:active {
            transform: translateY(0);
        }

        .switch-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .switch-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .error-msg {
            background-color: #fef2f2;
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            border: 1px solid #fecaca;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">MP3toYT</div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Turn your Audio<br>into <span>Viral Videos</span></h1>
            <p>The easiest way to upload MP3s to YouTube with custom backgrounds, visualizations, and more.</p>
        </div>

        <div class="login-card">
            <!-- Login Form -->
            <div id="login-form">
                <h2>Welcome Back</h2>
                <div id="login-error" class="error-msg"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required autocomplete="username"
                            placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required autocomplete="current-password"
                            placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn-primary" id="login-btn">Log In</button>
                </form>
                <div class="switch-link">
                    New here? <a onclick="toggleForms()">Create an account</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden">
                <h2>Get Started</h2>
                <div id="register-error" class="error-msg"></div>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="reg-username" required autocomplete="username"
                            placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="reg-password" required autocomplete="new-password"
                            placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn-primary" id="reg-btn">Create Account</button>
                </form>
                <div class="switch-link">
                    Already valid? <a onclick="toggleForms()">Log in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/auth.js"></script>
    <script>
        // Check if already logged in, redirect to app
        fetch('/api/auth/me')
            .then(res => res.json())
            .then(data => {
                if (data.success && data.user) {
                    window.location.href = '/app';
                }
            })
            .catch(err => console.log('Not logged in'));
    </script>

</body>

</html>
